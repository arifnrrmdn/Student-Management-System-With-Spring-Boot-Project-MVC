<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="ISO-8859-1">
		<title>Students</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
			
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<!-- Brand -->
			<a class="navbar-brand" href="#">Student Management System</a>
			
			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
			</button>
			
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar"> 
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/students}">StudentManagement</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container">
			<div class="text-center">
				<h2 style="padding-top: 10px;">Student List</h2>
			</div>
			
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				</div>
			</div>
			
			
		</div>
		
		
		<div class="container">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class="bg-dark text-white">First Name</th>
					<th class="bg-dark text-white">Last Name</th>
					<th class="bg-dark text-white">Email</th>
					<th class="bg-dark text-white">Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-info">Update</a>
						<a th:href="@{/students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	</body>
</html>
